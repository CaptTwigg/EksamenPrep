<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background: darkblue;
    }

    h1 {
        color: white;
    }

    #myDIV {
        margin: auto;
        border: 1px solid black;
        width: 200px;
        height: 100px;
        background-color: coral;
        color: white;
    }

</style>
<body>

<div id="myDIV">
    <h1>Hello this is index page</h1>
</div>
<br>
<button onclick="spin()">Spin me</button>


</body>
<script>
  var degree = 20;
  function spin() {
    document.getElementById("myDIV").style.transform = "rotate(" + degree + "deg)";
    degree += 20;
  }
</script>
</html>
